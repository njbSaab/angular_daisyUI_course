<div class="carousel carousel-center rounded-box">
  <div
    class="carousel-item bg-base-200 w-1/4 flex flex-col gap-5 items-center justify-center"
  >
    <h2 class="text-xl">Ng container</h2>
    <div class="flex flex-col gap-5">
      <ng-container *ngFor="let item of arrayNums">
        <p>{{ item }}</p>
      </ng-container>
    </div>
  </div>
  <div
    class="carousel-item bg-gradient-primary-180 w-1/4 flex flex-col gap-5 items-center justify-center text-black font-bold"
  >
    <h2 class="text-xl">Ng-template</h2>
    <div class="flex flex-col gap-5">
      <p>first</p>
      <!-- Здесь мы используем ngTemplateOutlet для рендеринга шаблона -->
      <ng-container *ngTemplateOutlet="second"></ng-container>
      <p>third</p>
    </div>

    <!-- Шаблон, который мы рендерим -->
    <ng-template #second let-someText="TEXT" let-title>
      <p>second</p>
      <p>{{ title }}</p>
      <p>{{ someText }}</p>
    </ng-template>
  </div>
  <div
    class="carousel-item bg-gradient-base-90 w-1/4 flex flex-col gap-5 items-center justify-center"
  >
    <h2 #h2>ViewChild</h2>

    <ng-template #name>
      <p>My name is</p>
    </ng-template>
    <p>Nj</p>
    <ng-container *ngTemplateOutlet="name"></ng-container>
  </div>

  <div
    class="carousel-item bg-gradient-primary-180 w-1/4 flex flex-col gap-5 items-center justify-center"
  >
    <app-child-decorator>
      <div class="wrapper flex flex-col justify-center items-center">
        <h2 #h2>Ng-content works</h2>
        <span class="pb-5 block">content at decorators components</span>
      </div>
    </app-child-decorator>
  </div>
  <div class="carousel-item">
    <img
      src="https://img.daisyui.com/images/stock/photo-1550258987-190a2d41a8ba.webp"
      alt="Pizza"
    />
  </div>
  <div class="carousel-item">
    <img
      src="https://img.daisyui.com/images/stock/photo-1559181567-c3190ca9959b.webp"
      alt="Pizza"
    />
  </div>
  <div class="carousel-item">
    <img
      src="https://img.daisyui.com/images/stock/photo-1601004890684-d8cbf643f5f2.webp"
      alt="Pizza"
    />
  </div>
</div>
